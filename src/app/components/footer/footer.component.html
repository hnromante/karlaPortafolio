<footer class="ae-container-fluid rk-footer ">
  <div class="ae-grid ae-grid--collapse">
    <div class="ae-grid__item item-lg-4 au-xs-ta-center au-lg-ta-left">
      <ul class="rk-menu rk-footer-menu">
        <li class="rk-menu__item" routerLinkActive="active"><a routerLink="inicio" class="rk-menu__link">Portafolio</a>
        </li>
  
        <li class="rk-menu__item" routerLinkActive="active"><a routerLink="acerca" class="rk-menu__link">Sobre mi</a>
        </li>

        <li class="rk-menu__item" routerLinkActive="active"><a routerLink="contacto" class="rk-menu__link">Contactame</a>
        </li>
      </ul>
      <p class="rk-footer__text rk-footer__copy "> <span class="ae-u-bold">© </span><span class="ae-u-bolder">{{anio}} {{_is.info.titulo}} </span>Todos los derechos reservados.</p>
    </div>
    <div class="ae-grid__item item-lg-4 au-xs-ta-center">
      
      <a [href]="_is.info.facebook" target="_blank" class="rk-social-btn ">
        <svg>
          <use xlink:href="assets/img/symbols.svg#icon-facebook"></use>
        </svg>
      </a>
      <a [href]="_is.info.instagram" target="_blank" class="rk-social-btn ">
        <svg>
          <use xlink:href="assets/img/symbols.svg#icon-pinterest"></use>
        </svg>
      </a>

    </div>
    <div class="ae-grid__item item-lg-4 au-xs-ta-center au-lg-ta-right">
      <p class="rk-footer__text rk-footer__contact "> <span class="ae-u-bold">Email: </span><span class="ae-u-bolder"> <a href="mailTo:{{_is.info.email}}" class="rk-dark-color ">{{_is.info.email}} </a></span></p>
      <p class="rk-footer__text rk-footer__by">Aplicación creada en angular por  <a [href]="_is.info.pagina_autor" target="_blank" class="ae-u-bolder">{{_is.info.nombre_autor}}</a></p>
    </div>
  </div>
</footer>
