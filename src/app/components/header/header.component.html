<header class="ae-container-fluid ae-container-fluid--full rk-header ">
  <input type="checkbox" id="mobile-menu" class="rk-mobile-menu">
  <label for="mobile-menu">
    <svg>
      <use xlink:href="assets/img/symbols.svg#bar"></use>
    </svg>
    <svg>
      <use xlink:href="assets/img/symbols.svg#bar"></use>
    </svg>
    <svg>
      <use xlink:href="assets/img/symbols.svg#bar"></use>
    </svg>
  </label>
  <div class="ae-container-fluid rk-topbar">
    <h1 class="rk-logo"><a routerLink="inicio">{{_is.info.titulo}}<sup> {{_is.info.sup_titulo}}</sup></a></h1>
    <nav class="rk-navigation">
      <ul class="rk-menu">
        <li class="rk-menu__item" routerLinkActive="active"><a routerLink="inicio" class="rk-menu__link">Portafolio</a>
        </li>
        <li class="rk-menu__item" routerLinkActive="active"><a routerLink="acerca" class="rk-menu__link">Sobre mi</a>
        </li>
        <li class="rk-menu__item" routerLinkActive="active"><a routerLink="contacto"  class="rk-menu__link">Contactame</a>
        </li>
      </ul>
      <div class="rk-search">
        <input 
        name="buscar"
        (keyup.enter)="buscar_producto( buscarTexto.value )"
        #buscarTexto
        type="text" placeholder="Buscar" id="urku-search" class="rk-search-field">
        <label for="urku-search">
          <svg>
            <use xlink:href="assets/img/symbols.svg#icon-search"></use>
          </svg>
        </label>
      </div>
    </nav>
  </div>
</header>
